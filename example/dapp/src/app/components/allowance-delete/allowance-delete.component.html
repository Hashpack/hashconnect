<h2>Allowance Delete</h2>

<select [(ngModel)]="signingAcct">
    <option *ngFor="let acc of HashconnectService.pairingData?.accountIds" [value]="acc" [selected]="signingAcct == acc">
        {{acc}}</option>
</select>

<div>
    <div class="allowance" *ngFor="let allowance of data.nftAllowances">
        <span>
            <label>Token ID</label>
            <input type="text" [(ngModel)]="allowance.tokenId">
        </span>
        <span>
            <label>Serial</label>
            <input type="text" [(ngModel)]="allowance.serial">
        </span>
    </div>
    <button (click)="addNFTAllowance()">Add NFT Allowance</button>
</div>
