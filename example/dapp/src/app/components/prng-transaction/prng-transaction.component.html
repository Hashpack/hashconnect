<h2>pRNG Transaction</h2>

<p>Account to sign (token pause key account)</p>
<select [(ngModel)]="signingAcct">
    <option *ngFor="let acc of HashconnectService.pairingData?.accountIds" [value]="acc" [selected]="signingAcct == acc">
        {{acc}}</option>
</select>

<h3>Range (highest number)</h3>
<input type="text" [(ngModel)]="data.range">
