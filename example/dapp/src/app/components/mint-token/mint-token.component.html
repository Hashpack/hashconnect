<h2>Mint Token</h2>

<p>Account to sign (token supply account)</p>
<select [(ngModel)]="signingAcct">
    <option *ngFor="let acc of HashconnectService.pairedAccountIds" [value]="acc" [selected]="signingAcct == acc">
        {{acc}}</option>
</select>

<h3>Token ID</h3>
<input type="text" [(ngModel)]="data.tokenId">


<h3>Amount</h3>
<input type="number" min="1" [(ngModel)]="data.amount">

<h3>
    <input type="checkbox" [(ngModel)]="data.isNft">
    Is NFT
</h3>

<div *ngIf="data.isNft">
    <h3>Metadata</h3>
    <input type="text" maxlength="100" [(ngModel)]="data.metadata">
</div>
