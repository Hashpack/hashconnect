<div>
  <h1>{{title}}</h1>
  <h2>Status: {{HashconnectService.status}}</h2>
  <input type="text" [(ngModel)]="HashconnectService.message" placeholder="topic to subscribe to"/>
</div>
<div>
  <button class="primary" (click)="HashconnectService.approvePairing()">Approve Pairing</button>
  <button class="primary" (click)="HashconnectService.rejectPairing()">Reject Pairing</button>
</div>
<div>
  <textarea class="testTextArea">{{HashconnectService.incomingMessage}}</textarea>
</div>
