<div>
    <h1>{{title}}</h1>
    <h2>Status: {{HashConnectService.state}}</h2>

    <h3>Connected accounts: {{ HashConnectService.pairingData?.accountIds | json}}</h3>

    <div class="buttons">
        <button class="primary" (click)="pair()" [disabled]="HashConnectService.state == 'Paired'">Pair</button>
        <button class="primary" (click)="HashConnectService.clearPairings()" [disabled]="HashConnectService.state != 'Paired'">Clear Pairings</button>
        <button class="primary" (click)="HashConnectService.requestAccountInfo()" [disabled]="HashConnectService.state != 'Paired'">Request Additional Accounts</button>
        <button class="primary" (click)="auth()" [disabled]="HashConnectService.state != 'Paired'">Authenticate</button>
        <button class="primary" (click)="sendTransaction()" [disabled]="HashConnectService.state != 'Paired'">Create basic transaction</button>
        
        <h3>Account</h3>
        <button class="primary" (click)="accountUpdate()" [disabled]="HashConnectService.state != 'Paired'">Account Update</button>
        <button class="primary" (click)="allowanceApprove()" [disabled]="HashConnectService.state != 'Paired'">Allowance Approve</button>
        <button class="primary" (click)="allowanceDelete()" [disabled]="HashConnectService.state != 'Paired'">Allowance Delete</button>

        <h3>Tokens</h3>
        <button class="primary" (click)="createToken()" [disabled]="HashConnectService.state != 'Paired'">Create Token</button>
        <button class="primary" (click)="deleteToken()" [disabled]="HashConnectService.state != 'Paired'">Delete Token</button>
        <button class="primary" (click)="mintToken()" [disabled]="HashConnectService.state != 'Paired'">Mint Token</button>
        <button class="primary" (click)="burnToken()" [disabled]="HashConnectService.state != 'Paired'">Burn Token</button>
        <button class="primary" (click)="associateToken()" [disabled]="HashConnectService.state != 'Paired'">Associate Token</button>
        <button class="primary" (click)="disassociateToken()" [disabled]="HashConnectService.state != 'Paired'">Disassociate Token</button>
        
        <h3>File Service</h3>
        <button class="primary" (click)="fileCreate()" [disabled]="HashConnectService.state != 'Paired'">File Create</button>
        <button class="primary" (click)="fileAppend()" [disabled]="HashConnectService.state != 'Paired'">File Append</button>

        <h3>Smart Contracts</h3>
        <button class="primary" (click)="smartcontractCreate()" [disabled]="HashConnectService.state != 'Paired'">Smart Contract Create</button>
        <button class="primary" (click)="smartcontractDelete()" [disabled]="HashConnectService.state != 'Paired'">Smart Contract Delete</button>
        <button class="primary" (click)="smartcontractCall()" [disabled]="HashConnectService.state != 'Paired'">Smart Contract Call</button>
        <button class="primary" (click)="smartcontractExecute()" [disabled]="HashConnectService.state != 'Paired'">Smart Contract Execute</button>

        <h3>Consensus Service</h3>
        <button class="primary" (click)="hcsCreateTopic()" [disabled]="HashConnectService.state != 'Paired'">Create Topic</button>
        <button class="primary" (click)="hcsDeleteTopic()" [disabled]="HashConnectService.state != 'Paired'">Delete Topic</button>
        <button class="primary" (click)="hcsUpdateTopic()" [disabled]="HashConnectService.state != 'Paired'">Update Topic</button>
        <button class="primary" (click)="hcsSubmitMessage()" [disabled]="HashConnectService.state != 'Paired'">Submit Message</button>
    </div>
</div>

<router-outlet></router-outlet>
