<h2>Disassociate Token</h2>

<p>Account to disassociate token to</p>
<select [(ngModel)]="signingAcct">
    <option *ngFor="let acc of HashconnectService.pairedAccountIds" [value]="acc" [selected]="signingAcct == acc">
        {{acc}}</option>
</select>

<p>Token ID</p>
<p *ngFor="let token of tokenIds"><input type="text" [(ngModel)]="token.id"></p>

<button class="primary" (click)="addTokenId()">Add Token ID</button>
