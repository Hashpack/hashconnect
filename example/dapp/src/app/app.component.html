<div>
    <h1>{{title}}</h1>
    <h2>Status: {{HashConnectService.status}}</h2>

    <h3>Connected accounts: {{ HashConnectService.saveData.pairedAccounts | json}}</h3>

    <div class="buttons">
        <button class="primary" (click)="pair()" [disabled]="HashConnectService.status != 'Connected'">Pair</button>
        <button class="primary" (click)="HashConnectService.clearPairings()" [disabled]="HashConnectService.status != 'Paired'">Clear Pairings</button>
        <button class="primary" (click)="HashConnectService.requestAccountInfo()" [disabled]="HashConnectService.status != 'Paired'">Request Additional Accounts</button>
        <button class="primary" (click)="sendTransaction()" [disabled]="HashConnectService.status != 'Paired'">Create basic transaction</button>
        
        <h3>Tokens</h3>
        <button class="primary" (click)="createToken()" [disabled]="HashConnectService.status != 'Paired'">Create Token</button>
        <button class="primary" (click)="deleteToken()" [disabled]="HashConnectService.status != 'Paired'">Delete Token</button>
        <button class="primary" (click)="mintToken()" [disabled]="HashConnectService.status != 'Paired'">Mint Token</button>
        <button class="primary" (click)="burnToken()" [disabled]="HashConnectService.status != 'Paired'">Burn Token</button>
        <button class="primary" (click)="associateToken()" [disabled]="HashConnectService.status != 'Paired'">Associate Token</button>
        <button class="primary" (click)="disassociateToken()" [disabled]="HashConnectService.status != 'Paired'">Disassociate Token</button>
        
        <h3>File Service</h3>
        <button class="primary" (click)="fileCreate()" [disabled]="HashConnectService.status != 'Paired'">File Create</button>

        <h3>Smart Contracts</h3>
        <button class="primary" (click)="smartcontractCreate()" [disabled]="HashConnectService.status != 'Paired'">Smart Contract Create</button>
        <button class="primary" (click)="smartcontractCall()" [disabled]="HashConnectService.status != 'Paired'">Smart Contract Call</button>
        <button class="primary" (click)="smartcontractExecute()" [disabled]="HashConnectService.status != 'Paired'">Smart Contract Execute</button>

        <h3>Consensus Service</h3>
        <button class="primary" (click)="hcsCreateTopic()" [disabled]="HashConnectService.status != 'Paired'">Create Topic</button>
        <button class="primary" (click)="hcsSubmitMessage()" [disabled]="HashConnectService.status != 'Paired'">Submit Message</button>
    </div>
</div>

<router-outlet></router-outlet>
